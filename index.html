<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Biotech Company Stock Analysis Dashboard">
    <title>Stock Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Generated: TIMESTAMP -->
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Biotech Company Stock Analysis Dashboard</h1>
        </header>
        <main>
            <div id="loading" class="text-center">Loading data...</div>
            <div id="error-message" class="alert alert-danger d-none"></div>
            <div id="content" class="d-none">
                <section class="mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Company Information</h5>
                                    <p class="card-text" id="company-info"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Key Metrics</h5>
                                    <ul class="list-group" id="key-metrics"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="mb-4">
                    <canvas id="shares-chart"></canvas>
                </section>
                <section>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Stock Data</h5>
                            <table class="table" id="stock-table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Max Shares</th>
                                        <th>Min Shares</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
